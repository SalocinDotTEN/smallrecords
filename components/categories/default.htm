{% for record in __SELF__.items %}

    <div class="record-box {{ cssClass }}">

        {% if record.preview_image %}
            <img alt="{{ record.name }}" src="{{ record.preview_image.getPath }}" />
        {% endif %}

        <h3>
            <a href="{{ record.url }}">
                {{ record.name }}
            </a>
        </h3>

    </div>

    <ul class="categories-box {{ cssClass }}">

        {% for category in categories.items %}

        <li {% if category.slug == this.param.categorySlug %}class="active"{% endif %}>

            <a href="{{ 'moje-prace'|page({'category':category.slug}) }}">{{ category.name }}</a>

            {% if category.records|length %}
                <span class="badge">{{ category.records|length }}</span>
            {% endif %}

        </li>
        {% endfor %}

    </ul>



{% endfor %}
